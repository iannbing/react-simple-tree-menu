version: 2.1

commands:
  config_git_user:
    description: 'Configure git user'
    steps:
      - run: git config user.name $GIT_NAME
      - run: git config user.email $GIT_EMAIL
      - run: cat .git/config

  install:
    description: 'Install packages'
    steps:
      - checkout
      - run:
          name: 'Update NPM'
          command: sudo npm install -g npm@latest
      - restore_cache:
          keys:
            - dependency-cache-{{ checksum "package.json" }}
      - run:
          name: 'Install NPM'
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules

  run_tests:
    description: 'Run tests'
    steps:
      - run:
          name: 'Run tests'
          command: npm run test:ci
          environment:
            JEST_JUNIT_OUTPUT: 'reports/junit/js-test-results.xml'
      - store_test_results:
          path: reports/junit
      - store_artifacts:
          path: reports/junit

  build:
    description: 'Build the bundle'
    steps:
      - run:
          name: 'Build'
          command: npm run build

  bump_beta_version:
    description: 'Bump version to beta'
    steps:
      - run:
          name: 'Bump beta version'
          command: npm run add-version-suffix

  publish_beta:
    description: 'Publish beta version to npmjs'
    steps:
      - run:
          name: 'Authenticate with registry'
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc
      - run:
          name: 'Publish package'
          command: npm run publish:beta

  publish:
    description: 'Publish to npmjs'
    steps:
      - run:
          name: 'Authenticate with registry'
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc
      - run:
          name: 'Publish package'
          command: npm run publish

  build_story:
    description: 'Build the story'
    steps:
      - run:
          name: 'build storybook'
          command: npm run build-storybook

  deploy_story:
    description: 'Deploy the story'
    steps:
      - run:
          name: 'deploy storybook'
          command: npm run deploy-storybook

jobs:
  build:
    docker:
      - image: circleci/node:10.15
    working_directory: ~/react-simple-tree-menu
    steps:
      - install
      - run_tests
      - build_story
      - build
      - config_git_user
  release_beta:
    docker:
      - image: circleci/node:10.15
    working_directory: ~/react-simple-tree-menu
    steps:
      - install
      - run_tests
      - build_story
      - build
      - config_git_user
      - bump_beta_version
      - publish_beta

  release:
    docker:
      - image: circleci/node:10.15
    working_directory: ~/react-simple-tree-menu
    steps:
      - install
      - run_tests
      - build_story
      - build
      - config_git_user
      - publish

workflows:
  version: 2.
  build:
    jobs:
      - build:
          filters:
            branches:
              ignore:
                - gh-pages
                - master
  release:
    jobs:
      - release_beta:
          filters:
            branches:
              only: development
      - release:
          filters:
            branches:
              only: master
